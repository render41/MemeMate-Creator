<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="meme-generator">
      <main class="form-meme">
        <label for="image-file-input">Selecione uma imagem</label>
        <input type="file" id="image-file-input" />

        <label for="top-text-input">Texto Superior</label>
        <input type="text" id="top-text-input" />

        <label for="bottom-text-input">Texto Inferior</label>
        <input type="text" id="bottom-text-input" />

        <button id="download-button">Baixar Meme</button>
      </main>

      <aside class="canvas-side">
        <canvas id="meme"></canvas>
      </aside>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
